<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting to VaultApp</title>
    <script>
        // Read the full query string
        const query = window.location.search;
        const deepLink = "vaultapp://vault" + query;
        const fallbackUrl = "https://github.com/Alok-kumar2024/TimeVault-App"; // Your GitHub page

        // Attempt to open the app
        window.location.href = deepLink;

        // Set a timer to redirect to GitHub after 2 seconds
        setTimeout(() => {
            window.location.href = fallbackUrl;
        }, 2000);
    </script>
</head>
<body>
    <p>Redirecting to VaultApp...</p>
    <p>If not redirected, <a id="fallbackLink" href="#">click here</a>.</p>
    <script>
        document.getElementById("fallbackLink").href = "vaultapp://vault" + window.location.search;
    </script>
</body>
</html>
